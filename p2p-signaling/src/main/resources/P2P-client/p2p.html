<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Connection Example</title>
</head>
<body>
<h1>P2P Connection Example</h1>
<label for="senderId">Your ID:</label>
<input type="text" id="senderId" required>
<br>
<label for="receiverId">Receiver ID:</label>
<input type="text" id="receiverId" required>
<br>
<button onclick="subscribeToChannel()">Start Connection</button>
<br>
<button onclick="goVideo()">Start Video</button>
<div id="messages"></div>
<video id="remoteVideo" autoplay></video>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
<script src="stomp.js"></script>
<script src="p2p.js"></script>
</body>
</html>
